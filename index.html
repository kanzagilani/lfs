         <script type="text/javascript"> 
				 
$( document ).ready(function() {
    console.log( "ready!" );
	$("#adduser").click(function(e) {
		e.preventDefault();
  var user1 = $("#user1").val(); 
  var age = $("#age").val();
  var gender = $("#gender").val(); 
  var p1 = $("#p1").val();
    var p2 = $("#p1").val();
   var email = $("#email").val();
     $(".error").hide();
        var hasError = false;
        var passwordVal = $("#p1").val();
        var checkVal = $("#p2").val();
// validation of user name:  
		if (user1 == '') {
            $("#user1").after('<span class="error">Please enter a username.</span>');
            hasError = true;
			exit();
        }
		
			var letters = /^[0-9a-zA-Z]+$/;  
if(!user1.match(letters))  
{ 
$("#user1").after('<span class="error">username must contain alphabets and numbers only</span>');
            hasError = true;
}	

var numericExpression = /^[0-9]+$/;
if(user1.match(numericExpression)){
$("#user1").after('<span class="error">must need an alphabet character.</span>');
            hasError = true;
			
}
		else if ((user1.length < 5) || (user1.length > 20)) {
$("#user1").after('<span class="error">username must be between 6 to 14.</span>');
            hasError = true;
		}
// validation of age:
else if (age == '') {
            $("#age").after('<span class="error">Please enter a age.</span>');
            hasError = true;
        } 
else if(age <= 9 || age > 80 )
       {
            $("#age").after('<span class="error">enter the valid age between 9 to 80</span>');
            hasError = true;
        } 


// validation of gender: 	
		 
		
		else if (gender == '') {
            $("#gender").after('<span class="error">Please enter a gender.</span>');
            hasError = true;
        } 
		
// validation of email:


		else if (email == '') {
            $("#email").after('<span class="error">Please enter a email.</span>');
            hasError = true;
			exit();
        }
		var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/; 
		 if(!mailformat.test(email)) { 
$("#email").after('<span class="error">email is not valid.</span>');
            hasError = true;
			exit();
}
// validation of password:
if (!/^(?=.*[0-9])(?=.*[a-z]).{6,}/.test(p1)) {
$("#p1").after('<span class="error">password not valid.</span>');
            hasError = true;
}
else if (p1.length > 15)  {
$("#p1").after('<span class="error">password length exceeds 15 characters</span>');
            hasError = true;
		}
else if(p1.match(numericExpression)){
$("#p1").after('<span class="error">must need an alphabet character.</span>');
            hasError = true;
			
			
}
 
		 else if (/[0-9]/.test(p1) === false) {
          $("#p1").after('<span class="error">password can not be a full number.</span>');
            hasError = true;
    }
       else if (passwordVal == '') {
            $("#p1").after('<span class="error">Please enter a password.</span>');
            hasError = true;
        } else if (checkVal == '') {
            $("#p2").after('<span class="error">Please re-enter your password.</span>');
            hasError = true;
        } else if (passwordVal != checkVal ) {
            $("#p2").after('<span class="error">Passwords do not match.</span>');
            hasError = true;
        }
        if(hasError == true) {return false;}
		 else{
  var dataString = 'user1='+user1+'&age='+age+'&gender='+gender+'&p1='+p1+'&email='+email;
  alert(dataString);
  $.ajax({
    type:'POST',
    data:dataString,
	crossDomain: true,
    url: 'http://sitarahussain.com/FinalProject/database_login/adduser_db.php',
    success:function(data) {
      alert(data);
	    window.location.href = "http://sitarahussain.com/FinalProject/index.html";

	}
  });
  }
	});
});



</script>
